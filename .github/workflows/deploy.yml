name: Build & Deploy Astera

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend jar
        run: |
          cd backend
          mvn -DskipTests package

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ env.IMAGE_TAG }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: PROD
    steps:
      - uses: actions/checkout@v4

      - name: Upload compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ vars.SSH_PORT }}
          source: "docker-compose.yml"
          target: "${{ vars.DEPLOY_DIR }}"
          strip_components: 0

      - name: Sanity check env
        run: |
          test -n "${{ vars.SSH_HOST }}" || (echo "SSH_HOST is empty" && exit 1)
          test -n "${{ vars.SSH_USER }}" || (echo "SSH_USER is empty" && exit 1)
          test -n "${{ vars.SSH_PORT }}" || (echo "SSH_PORT is empty" && exit 1)
          test -n "${{ vars.DEPLOY_DIR }}" || (echo "DEPLOY_DIR is empty" && exit 1)
          test -n "${{ vars.GHCR_USERNAME }}" || (echo "GHCR_USERNAME is empty" && exit 1)
          test -n "${{ secrets.GHCR_TOKEN }}" || (echo "GHCR_TOKEN is empty" && exit 1)
          test -n "${{ secrets.SSH_KEY }}" || (echo "SSH_KEY is empty" && exit 1)

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ vars.SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            mkdir -p "${{ vars.DEPLOY_DIR }}"
            cd "${{ vars.DEPLOY_DIR }}"

            echo "${{ secrets.GHCR_TOKEN }}" \
              | docker login ghcr.io -u "${{ vars.GHCR_USERNAME }}" --password-stdin

            echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" > .env

            docker compose pull
            docker compose up -d --remove-orphans

            until curl -fsS http://localhost:8080/actuator/health; do sleep 2; done

            docker system prune -f
